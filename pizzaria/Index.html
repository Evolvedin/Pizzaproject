<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pizza Order Form</title>
  <meta name="Sinan Emir Kahraman" content="Pizza site" />
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="Images/emoji-face-for-website-symbol-icon-presentation-free-vector.jpg" type="image/x-icon" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    fieldset {
      margin-bottom: 20px;
      padding: 20px;
      border: 1px solid #ccc;
    }

    .contact-info,
    .pizza-details {
      width: 80%;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    select {
      height: 40px;
    }

    .toppings label {
      display: inline-block;
      margin-right: 10px;
    }

    .button-group {
      text-align: center;
      margin-top: 20px;
    }

    input[type="submit"],
    input[type="reset"] {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="reset"] {
      background-color: #f44336;
      margin-left: 10px;
    }

    img {
      display: block;
      margin: 0 auto;
      width: 300px;
      height: auto;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sinan's Pizzeria Order Form</h1>
  </header>

  <main>
    <form action="confirmation.php" method="post">
      <img src="Images/Pizza-3007395.jpg" alt="Pizza image">
      <fieldset class="contact-info">
        <legend>Contact Information</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
      </fieldset>

      <fieldset class="pizza-details">
        <legend>Pizza Details</legend>
        <label for="quantity">Number of Pizzas:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="10" required>

        <label for="size">Size:</label>
        <select id="size" name="size" required>
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select>

        <label>Shape:</label>
        <div class="toppings">
          <label for="round">
            <input type="radio" id="round" name="shape" value="round" checked>
            Round
          </label>
          <label for="square">
            <input type="radio" id="square" name="shape" value="square">
            Square
          </label>
        </div>

        <label>Toppings:</label>
        <div class="toppings">
          <label for="pepperoni">
            <input type="checkbox" id="pepperoni" name="toppings[]" value="pepperoni">
            Pepperoni
          </label>
          <label for="mushrooms">
            <input type="checkbox" id="mushrooms" name="toppings[]" value="mushrooms">
            Mushrooms
          </label>
          <label for="onions">
            <input type="checkbox" id="onions" name="toppings[]" value="onions">
            Onions
          </label>
          <label for="sausage">
            <input type="checkbox" id="sausage" name="toppings[]" value="sausage">
            Sausage
          </label>
          <label for="olives">
            <input type="checkbox" id="olives" name="toppings[]" value="olives">
            Olives
          </label>
        </div>

        <label>Crust:</label>
        <div class="toppings">
          <label for="deep-dish">
            <input type="radio" id="deep-dish" name="crust" value="deep-dish">
            Deep Dish
          </label>
          <label for="thin-crust">
            <input type="radio" id="thin-crust" name="crust" value="thin-crust" checked>
            Thin Crust
          </label>
          <label for="original-crust">
            <input type="radio" id="original-crust" name="crust" value="original-crust">
            Original Crust
          </label>
        </div>

        <label>Delivery Type:</label>
        <div class="toppings">
          <label for="takeout">
            <input type="radio" id="takeout" name="delivery" value="takeout" checked>
            Takeout
          </label>
          <label for="delivery">
            <input type="radio" id="delivery" name="delivery" value="delivery">
            Delivery
          </label>
        </div>
      </fieldset>

      <div class="button-group">
        <input type="submit" value="Place Order">
        <input type="reset" value="Reset Form">
      </div>
    </form>
  </main>

</body>
</html>
